<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protein Lookup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: 90%;
      z-index: 10;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protein Info Lookup</h1>
    <form id="searchForm">
      <input
        type="text"
        id="proteinId"
        name="query"
        placeholder="Enter UniProt ID or name"
        autocomplete="off"
        required
      >
      <div id="suggestions"></div>
      <button type="submit">Search</button>
    </form>
    <div id="result" class="result-box"></div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
